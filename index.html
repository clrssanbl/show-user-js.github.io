<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Users</title>
</head>
<body>
    <div class="header mt-4 mb-3 text-center">
        <h2 class="text-center">Menampilkan List Users Pada Page 2 dan Detail User 2</h2>
        <button id="fetch-user-btn" class="btn btn-success mt-3 mb-3">Get List Users</button>
        <button id="fetch-userDetail-btn" class="btn btn-primary mt-3 mb-3">Get User Detail</button>
    </div>
    <div>
      <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Avatar</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody id="response">
        </tbody>
      </table>
    
    </div>
    <script src="index.js" defer="true"></script>
</body>
</html>
